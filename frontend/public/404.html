<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Quiz - Redireccionando</title>
    <script>
        // Redirigir directamente a index.html para manejar rutas en el cliente
        window.location.href = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/') + '/index.html';
    </script>
</head>

<body>
    <h1>Redireccionando...</h1>
    <p>Si no eres redirigido automáticamente, <a href="/index.html">haz clic aquí</a>.</p>
</body>

</html>
