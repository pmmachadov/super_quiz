<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Quiz - Redireccionando</title>
    <script>        // SPA redirect for GitHub Pages: preserve pathname in query
        (function () {
            const base = '/super_quiz';
            const fullPath = window.location.pathname;
            // Si la URL ya contiene super_quiz, extraer la ruta adicional
            const repoPath = fullPath.includes(base) ? 
              fullPath.replace(new RegExp('^' + base), '') : 
              fullPath;
            window.location.replace(base + '/index.html?path=' + (repoPath.startsWith('/') ? repoPath.substring(1) : repoPath));
        })();
    </script>

</head>

<body>
    <h1>Redireccionando...</h1>
    <p>Si no eres redirigido automáticamente, <a href="/super_quiz/index.html">haz clic aquí</a>.</p>

</body>

</html>
